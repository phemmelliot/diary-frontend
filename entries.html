<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>
      All Entries
    </title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body id="entriesBody">
    <header id="myHeader">
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">Personal</span>Diary</h1>
        </div>
        <nav>
          <ul>
            <li class="current">
              <a href="#">Diary Entries</a>
            </li>
            <li class="current">
              <a href="profile.html">Profile</a>
            </li>
            <li><a href="index.html">
              <button>LOG OUT</button>
            </a></li>
            </ul>
        </nav>
      </div>
    </header>
    <div class="loaderNone" id="gradientBg"></div>
    <div class='loaderNone' id="emptyDiary">Diary is empty click on the + button below to add new page</div>
    <div class="errorHeaderNone" id="errorHead"></div>
    <div class="loaderNone" id="loadDiv"></div>
    <div class="errorImageNone" id="errImage"></div>
    <div class="wrapper" id="myWrapper">

    </div>
    <div class="fab" id="addFab">
      <span class="fab-action-button">
            <i class="fab-action-button__icon"></i>
      </span>
    </div>

  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <p class="title" id="editTitle"></p>
        <p class="text" id="editText"></p>
     </div>
      <div class="modal-footer">
        <button type="button" class="edit" id="editBtn">EDIT</button>
        <button type="button" class="save" id="saveBtn">DELETE</button>
      </div>
    </div>

  </div>
  <div id="addModal" class="modal">

    <!-- Add Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close" id="addClose">&times;</span>
      </div>
      <div class="modal-body">
        <p>Title</p>
        <p class="title" id="addTitle" placeholder="Here goes your title"></p>
        <p>Text</p>
        <p class="text" id="addText"></p>
        <p></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="edit" id="addSaveBtn">SAVE</button>
        <button type="button" class="save" id="closeBtn">CLOSE</button>
      </div>
    </div>

  </div>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/entries.js"></script>
  </body>
</html>

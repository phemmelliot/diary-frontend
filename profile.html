<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body class="login-body">
    <header id="myHeader">
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">Personal</span>Diary</h1>
        </div>
        <nav>
          <ul>
            <li class="current">
              <a href="entries.html">Diary Entries</a>
            </li>
            <li class="current">
              <a href="#">Profile</a>
            </li>
            <li><a href="index.html">
              <button>LOG OUT</button>
            </a></li>
            </ul>
        </nav>
      </div>
    </header>
    <div class="loginbox" id="form">
      <h1>Your Profile</h1>
      <form action="entries.html">
        <input type="text" name="" value="Username" readonly>
        <p>Set Reminder Below</p>
      </form>
      <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Dropdown</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#">Morning</a>
              <a href="#">Afternoon</a>
              <a href="#">Night</a>

            </div>
          </div>

          <input type="submit" name="" value="Update Changes" formaction="entries.html">

    </div>
     <script>
          function myFunction() {
              document.getElementById("myDropdown").classList.toggle("show");
          }

          // Close the dropdown menu if the user clicks outside of it
          window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {

              var dropdowns = document.getElementsByClassName("dropdown-content");
              var i;
              for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                  openDropdown.classList.remove('show');
                }
              }
            }
          }
        </script>
  </body>


</html>

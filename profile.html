<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="login-body">
    <header id="myHeader">
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">Personal</span>Diary</h1>
        </div>
        <nav>
          <ul>
            <li class="current">
              <a href="entries.html">Diary Entries</a>
            </li>
            <li class="current">
              <a href="#">Profile</a>
            </li>
            <li><a href="index.html">
              <button>LOG OUT</button>
            </a></li>
            </ul>
        </nav>
      </div>
    </header>
    <div class="loaderNone" id="gradientBg"></div>
    <div class="errorHeaderNone" id="errorHead"></div>
    <div class="loaderNone" id="loader"></div>
    <div class="loginbox" id="form">
      <h1>Your Profile</h1>
      <form action="entries.html">
        <input type="text" name="" value="Email" readonly id="emailField">
        <input type="text" name="" value="Username" readonly id="usernameField">
        <p>Set Reminder Below</p>
        <select class="dropdown dropbtn">
          <option value="0">No Reminder</option>
          <option value="1">Every 24 hours</option>
          <option value="2">Every 12 hours</option>
          <option value="3">Every 6 hours</option>
          <option value="4">Every 3 hours</option>
        </select>
      </form>
      <input type="submit" name="" value="Update" formaction="entries.html" id="inputUpdate">
      <button class="editProfile" id="inputEdit">Edit</button>
    </div>
  </div>
  <script type="text/javascript" src="./js/profile.js"></script>
  </body>


</html>
